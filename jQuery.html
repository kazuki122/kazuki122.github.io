<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
    .disabled {
      color:#dddddd;
  }
  p{
    float: right;
  }
  </style>
<body>
    <div class="row content">
       <div class="col-sm-6 col-xs-12">
       <h2>海外旅行、どこに行きたい？</h2>
          <form>
    
             <div class="radio">
                <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios1" value="1"> ハワイ
                </label>
             </div>
             <div class="radio">
                <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios2" value="2"> グアム
                </label>
             </div>
             <div class="radio">
                <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios3" value="3"> 韓国
                </label>
             </div>
             <div class="radio">
                <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios4" value="4"> ロシア
                </label>
             </div>
             <div class="radio">
                <label>
                   <input type="radio" name="optionsRadios" id="optionsRadios5" value="5"> その他
                </label>
             </div>
             <div class="form-group">
                   <label for="other" class="other_label disabled">その他選択した方は、詳細を記入してください。</label>
                   <input type="text" class="form-control" id="inputother" placeholder="国または地域を記入" disabled="disabled">
             </div>
    
          </form>
       </div>
    </div>
    <p><a href="jq_1.html">このjQueryの詳細説明</a></p>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
    $(function(){
    $( 'input[name="optionsRadios"]:radio' ).change( function() {
       var radioval = $(this).val();
       if(radioval == 5){
          $('#inputother').removeAttr('disabled');
       }else{
          $('#inputother').attr('disabled','disabled'); 
       }
    }); 
    
    });
    </script>
    
    </body>
    </html>
