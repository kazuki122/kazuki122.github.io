<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQuery2</title>
</head>
<style>
    #slideR {
      z-index: 99;
      cursor: pointer;
      position: fixed;
      top: 40%;
      right: -140px;
      background:rgba(228, 6, 154, 0.979);
      width: 180px;
      color: #fff;
      font-size: 16px;
    }
    #slideR a {
      color: #fff;
      display: block;
      padding: 5px 10px;
    }
    #slideR ul {
      position: relative;
      padding: 10px 10px 10px 40px;
    }
    #slideR .nav-icon {
      position: absolute;
      left: 10px;
      top: 40%;
      font-size: 20px;
    }
    #wrap {
      margin:20px 50px;
    }
    h1 {
      font-size: 18px;
    }
    </style>
<body>
    <div id="wrap">
        <h1>jQueryでメニューやコンテンツをスライドさせて表示する</h1>
        <div id="main">
          <p>右はマウスオーバーでメニューがスライドします。<br>
          detailだけクリックで飛べます。</p>
        <!--/ #main--></div>
      
      <nav id="slideR">
      <span class="nav-icon"><i class="fa fa-heart-o"></i></span>
      <ul>
        <li><a href="#">Top</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Content</a></li>
        <li><a href="#">Mail</a></li>
        <li><a href="jq_2.html">detail</a></li>
      </ul>
      </nav>
      <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
      </script>
<script>
//マウスオーバーで表示
$(function() {
      $('#slideR').hover(
      function(){
        $(this).animate({'marginRight':'140px'},500);
      },
      function () {
        $(this).animate({'marginRight':'0'},500);
      }
    );
});
      </script>
</body>
</html>
