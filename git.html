  <h2><p>Githubの使い方について</p></h2>
  <p>ローカルのPC上にローカルリポジトリを作成します。</p>
    <p>この時に使用する「git init」コマンドはGitリポジトリを新たに作成するコマンドです。</p>
    <p>作ったファイルをインデックスに追加するときは「git add」コマンドを使います。</p>
    <p>インデックスに追加されたファイルをコミットするには「git commit」コマンドを使用します。</p>
    <p>「git status」コマンドを使い、ファイルが追加されているか確認しましょう。</p>
    <p>そして、Githubに上げるためには「git push」コマンドを使用します。</p>
    <p>これでアップロードは完了です。お疲れ様。</p>
